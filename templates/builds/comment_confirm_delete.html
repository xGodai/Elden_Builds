{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
          <h4 class="mb-0">🗑️ Delete Comment</h4>
        </div>
        <div class="card-body">
          <div class="alert alert-warning border-warning mb-4">
            <h6 class="alert-heading">⚠️ Confirm Deletion</h6>
            <p class="mb-2">Are you sure you want to delete this comment?</p>
            <blockquote class="blockquote mb-0">
              <p class="mb-2 fst-italic">"{{ object.content|truncatewords:20 }}"</p>
              <footer class="blockquote-footer mb-0">
                Posted on <cite title="Comment Date">{{ object.created_at|date:"M d, Y" }}</cite>
              </footer>
            </blockquote>
          </div>
          
          <form method="post">
            {% csrf_token %}
            <div class="d-flex flex-column flex-sm-row gap-2">
              <button type="submit" class="btn btn-danger flex-fill">
                🗑️ Yes, Delete
              </button>
              <a href="{% url 'build-detail' object.build.pk %}" class="btn btn-secondary flex-fill">
                ❌ Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
