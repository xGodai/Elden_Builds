{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>Delete Comment</h3>
    
    <div class="alert alert-warning">
        <p>Are you sure you want to delete this comment?</p>
        <blockquote class="blockquote">
            <p>"{{ object.content|truncatewords:20 }}"</p>
            <footer class="blockquote-footer">Posted on {{ object.created_at|date:"M d, Y" }}</footer>
        </blockquote>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'build-detail' object.build.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
