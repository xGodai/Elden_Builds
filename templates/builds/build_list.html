{% extends 'base.html' %}
{% block content %}
  <h1>All Builds</h1>
  {% if user.is_authenticated %}
    <a href="{% url 'build-create' %}">+ Create New Build</a>
  {% endif %}
  <ul>
    {% for build in builds %}
      <li>
        <a href="{% url 'build-detail' build.pk %}">{{ build.title }}</a> by {{ build.user.username }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
