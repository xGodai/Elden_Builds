{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>Edit Comment</h3>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.content.label_tag }}
            {{ form.content }}
            {% if form.content.errors %}
                <div class="text-danger">
                    {{ form.content.errors }}
                </div>
            {% endif %}
        </div>
        
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Update Comment</button>
            <a href="{% url 'build-detail' object.build.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
