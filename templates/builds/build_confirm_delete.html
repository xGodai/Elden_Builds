{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
          <h4 class="mb-0">🗑️ Delete Build</h4>
        </div>
        <div class="card-body">
          <div class="alert alert-warning border-warning mb-4">
            <h6 class="alert-heading">⚠️ Confirm Deletion</h6>
            <p class="mb-2">Are you sure you want to delete this build?</p>
            <p class="fw-bold mb-0">"{{ object.title }}"</p>
            <small class="text-muted">This action cannot be undone.</small>
          </div>
          
          <form method="POST">
            {% csrf_token %}
            <div class="d-flex flex-column flex-sm-row gap-2">
              <button type="submit" class="btn btn-danger flex-fill">
                🗑️ Yes, Delete Build
              </button>
              <a href="{% url 'build-detail' object.pk %}" class="btn btn-secondary flex-fill">
                ❌ Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
