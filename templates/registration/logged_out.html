{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">
            <i class="bi bi-check-circle text-success me-2"></i>Logged Out Successfully
          </h3>
        </div>
        <div class="card-body text-center">
          <p class="mb-4">You have been logged out successfully. Thank you for using Elden Builds!</p>
          
          <div class="d-grid gap-2">
            <a href="{% url 'login' %}" class="btn btn-primary">
              <i class="bi bi-box-arrow-in-right me-1"></i>Login Again
            </a>
            <a href="{% url 'build-list' %}" class="btn btn-outline-secondary">
              <i class="bi bi-house me-1"></i>Browse Builds
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border: none;
  }
  .card-header {
    background-color: #f8f9fa;
    border-bottom: 1px solid #dee2e6;
  }
</style>
{% endblock %}
